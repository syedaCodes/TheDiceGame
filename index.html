<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link type = "text/css" rel="stylesheet" href = "style.css">
        <title>The Game</title>
    </head>
    <body>
        <div class="game-board clearfix">
            <div class = "player-0-panel active">
                <div class="player-name" id ="player-0">Player 1</div>
                <div class="score" id="score-0">0</div>
                <div class ="current-box">
                    <div class = "player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id = "player-1">Player 2</div>
                <div class="score" id="score-1">0</div>
                <div class ="current-box">
                    <div class = "player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <img class="dice" id="dice1" alt="Dice 1" src="img/dice-5.png">
            <img class="dice" id="dice2" alt="Dice 2" src="img/dice-5.png">

            <button class="btn-new"><i class="fas fa-plus-circle"></i>New Game</button>
            <button class="btn-roll"><i class="fas fa-sync-alt"></i>Roll Dice</button>
            <button class="btn-hold"><i class="fas fa-pause"></i>Hold</button>

            <input class="input" type="text" value="" placeholder="Set target"><a type="button" id="btn-tag" class="btn-target"><i class="far fa-dot-circle"></i></a>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
